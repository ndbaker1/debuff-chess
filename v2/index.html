<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debuff Chess</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'VT323', monospace;
        background-color: #1a1a1a;
      }
      .font-pixel {
        font-family: 'VT323', monospace;
      }
      .cyan-glow {
        box-shadow: 0 0 5px rgba(0, 255, 255, 0.5), 0 0 10px rgba(0, 255, 255, 0.3), 0 0 15px rgba(0, 255, 255, 0.2);
      }
      .magenta-glow {
        box-shadow: 0 0 5px rgba(255, 0, 255, 0.5), 0 0 10px rgba(255, 0, 255, 0.3), 0 0 15px rgba(255, 0, 255, 0.2);
      }
      .red-glow {
        box-shadow: 0 0 5px rgba(255, 0, 0, 0.5), 0 0 10px rgba(255, 0, 0, 0.3), 0 0 15px rgba(255, 0, 0, 0.2);
      }
      .yellow-glow {
        box-shadow: 0 0 5px rgba(250, 204, 21, 0.5), 0 0 10px rgba(250, 204, 21, 0.3), 0 0 15px rgba(250, 204, 21, 0.2);
      }
      .text-glow-cyan {
        text-shadow: 0 0 5px rgba(0, 255, 255, 1);
      }
      .text-glow-magenta {
        text-shadow: 0 0 5px rgba(255, 0, 255, 1);
      }
      .text-glow-yellow {
        text-shadow: 0 0 5px rgba(250, 204, 21, 1);
      }

      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; /* A dark color from the theme */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #22d3ee; /* cyan-400 */
        border-radius: 6px;
        border: 2px solid #18181b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #67e8f9; /* cyan-300 */
      }

      .box-with-corners {
        position: relative;
      }
      .corner {
        position: absolute;
        width: 16px;
        height: 16px;
        border-color: white;
        border-style: solid;
        border-width: 4px;
        opacity: 1;
      }
      .corner.top-left {
        top: 0;
        left: 0;
        border-right-width: 0;
        border-bottom-width: 0;
      }
      .corner.top-right {
        top: 0;
        right: 0;
        border-left-width: 0;
        border-bottom-width: 0;
      }
      .corner.bottom-left {
        bottom: 0;
        left: 0;
        border-right-width: 0;
        border-top-width: 0;
      }
      .corner.bottom-right {
        bottom: 0;
        right: 0;
        border-left-width: 0;
        border-top-width: 0;
      }
    </style>
