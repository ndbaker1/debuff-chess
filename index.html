<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debuff Chess</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --cyan: #29d5e4;
        --magenta: #e8488b;
        --dark-bg: #10111a;
        --panel-bg: rgba(20, 22, 30, 0.5);
        --light-text: #f0f0f0;
        --dark-text: #181820;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      @keyframes glitch {
        2%, 64% { transform: translate(2px, 0) skew(0deg); }
        4%, 60% { transform: translate(-2px, 0) skew(0deg); }
        62% { transform: translate(0, 0) skew(5deg); }
      }
      @keyframes glitch-top {
        2%, 64% { transform: translate(2px, -2px); }
        4%, 60% { transform: translate(-2px, 2px); }
        62% { transform: translate(13px, -1px) skew(-13deg); }
      }
      @keyframes glitch-bottom {
        2%, 64% { transform: translate(-2px, 0); }
        4%, 60% { transform: translate(-2px, 0); }
        62% { transform: translate(-22px, 5px) skew(21deg); }
      }
      
      @keyframes drift {
          from { background-position-y: 0px; }
          to { background-position-y: -1000px; }
      }

      html {
        background-color: var(--dark-bg);
        overflow-x: hidden;
      }

      body {
        font-family: 'Google Sans Code', monospace;
        color: var(--light-text);
        font-size: 16px;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
      }
      
      #background-grid {
          content: '';
          position: fixed;
          top: 0; left: 0;
          width: 100%; height: 100%;
          z-index: -2;
          pointer-events: none;
          background-image:
              linear-gradient(rgba(41, 213, 228, 0.07) 1px, transparent 1px),
              linear-gradient(90deg, rgba(41, 213, 228, 0.07) 1px, transparent 1px);
          background-size: 3.5rem 3.5rem;
      }

      body::before, body::after, #background-grid::before {
          content: '';
          position: fixed;
          top: 0; left: 0;
          width: 100%; height: 100%;
          pointer-events: none;
          background-repeat: repeat;
          animation: drift linear infinite;
          will-change: background-position;
          z-index: -1;
      }
      
      body::before {
          background-image:
              radial-gradient(1px 1px at 10% 30%, var(--cyan), transparent),
              radial-gradient(5px 5px at 80% 20%, var(--cyan), transparent),
              radial-gradient(2px 2px at 45% 75%, var(--magenta), transparent),
              radial-gradient(4px 4px at 60% 90%, var(--cyan), transparent),
              radial-gradient(1px 1px at 20% 5%, var(--magenta), transparent);
          background-size: 300px 300px;
          animation-duration: 45s;
          opacity: 0.6;
      }

      body::after {
          background-image:
              radial-gradient(6px 6px at 25% 15%, var(--cyan), transparent),
              radial-gradient(2px 2px at 70% 80%, var(--magenta), transparent),
              radial-gradient(8px 8px at 50% 50%, var(--cyan), transparent),
              radial-gradient(3px 3px at 90% 5%, var(--magenta), transparent),
              radial-gradient(5px 5px at 5% 60%, var(--cyan), transparent);
          background-size: 500px 500px;
          animation-duration: 75s;
          opacity: 0.4;
      }
      
      #background-grid::before {
          background-image:
              radial-gradient(7px 7px at 5% 90%, var(--magenta), transparent),
              radial-gradient(3px 3px at 90% 40%, var(--cyan), transparent),
              radial-gradient(9px 9px at 50% 10%, var(--cyan), transparent),
              radial-gradient(4px 4px at 20% 50%, var(--magenta), transparent);
          background-size: 800px 800px;
          animation-duration: 120s;
          opacity: 0.25;
      }
      
      .panel {
        background-color: var(--panel-bg);
        border: 1px solid var(--cyan);
        box-shadow: 0 0 10px -2px var(--cyan);
        backdrop-filter: blur(8px);
        position: relative;
      }
      
      .panel-title {
        color: var(--light-text);
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 700;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid rgba(41, 213, 228, 0.3);
      }

      .glow-text {
        text-shadow: 0 0 4px var(--cyan);
      }

      .btn {
        background-color: transparent;
        border: 1px solid var(--cyan);
        color: var(--cyan);
        padding: 0.75rem 1.5rem;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 1px;
        transition: all 0.2s ease-in-out;
        box-shadow: 0 0 5px -2px var(--cyan);
      }
      .btn:hover {
        background-color: var(--cyan);
        color: var(--dark-bg);
        box-shadow: 0 0 15px 0px var(--cyan);
      }
      .btn:active {
        transform: scale(0.98);
      }

      textarea {
        background-color: rgba(0,0,0,0.3);
        border: 1px solid var(--cyan);
        border-radius: 0;
        box-shadow: inset 0 0 5px #00000080;
        transition: box-shadow 0.3s ease;
      }
      textarea:focus {
        outline: none;
        box-shadow: inset 0 0 5px #00000080, 0 0 8px var(--cyan);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--cyan);
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #7efcff;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

</html>
